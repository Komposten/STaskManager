import com.github.spotbugs.SpotBugsTask

plugins {
    id 'java'
    id 'idea'
    id 'com.github.spotbugs' version '2.0.0'
}

group 'sebastian-0.taskmanager'
version '0.5-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "com.github.oshi:oshi-core:4.6.1"
    compile "net.java.dev.jna:jna:5.5.0"
    compile "net.java.dev.jna:jna-platform:5.2.0"
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.runtime
}

task copyTextures( type: Copy ) {
    into "$buildDir/libs/textures"
    from "$projectDir/textures"
    include "*.png"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    manifest {
        attributes 'Main-Class':'taskmanager.ui.TaskManager',
                   'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
    dependsOn copyToLib, copyTextures
}

spotbugs {
    ignoreFailures = true
//    effort = 'max'
    showProgress = true
}

tasks.withType(SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
