
plugins {
    id 'java'
    id 'com.github.spotbugs' version '2.0.0'
}

group 'sebastian-0.taskmanager'
version '0.5-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "com.github.oshi:oshi-core:3.12.2"
    compile "net.java.dev.jna:jna:5.2.0"
    compile "net.java.dev.jna:jna-platform:5.2.0"
    compile "org.slf4j:slf4j-api:1.7.25"
    compile 'com.dorkbox:SystemTray:3.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.runtime
}

task copyTextures( type: Copy ) {
    into "$buildDir/libs/textures"
    from "$projectDir/textures"
    include "*.png"
}

jar {
    manifest {
        attributes 'Main-Class':'taskmanager.ui.TaskManager',
                   'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
    dependsOn copyToLib, copyTextures
}

spotbugs {
    ignoreFailures = true
//    effort = 'max'
    showProgress = true
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
